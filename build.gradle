// Plugins
apply plugin: 'java'

// Repositories
repositories {
    jcenter()
}

// Dependencies
dependencies {
	// Compile
    compile 'org.slf4j:slf4j-api:1.7.13'
    compile 'net.java.dev.jna:jna:4.1.0'
    compile files('libs/IViewXAPI.jar')
    

    // Test
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:1.+'
}
